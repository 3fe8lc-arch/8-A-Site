<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>8/A Sınıf Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 40px 0;
            font-size: 50px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .chat {
            width: 30%;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .messages p {
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
        }

        .chat input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }

        .suggestions {
            width: 65%;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            height: 400px;
        }

        .suggestions textarea {
            width: 100%;
            height: 300px;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .suggestions button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>8/A'nın Resmi Sitesi!</header>

<div class="container">
    <div class="chat">
        <div class="messages" id="messages"></div>
        <div>
            <input type="text" id="chatInput" placeholder="Mesaj yaz...">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <div class="suggestions">
        <h3>Tavsiyelerinizi Yazın:</h3>
        <textarea id="suggestionText" placeholder="Tavsiyenizi buraya yazın..."></textarea>
        <button onclick="submitSuggestion()">Gönder</button>
    </div>
</div>

<script>
    // Kullanıcı adı sor
    let username = "";
    while (!username) {
        username = prompt("İsminiz?");
    }

    // Chat fonksiyonu
    function sendMessage() {
        const input = document.getElementById("chatInput");
        if(input.value.trim() !== "") {
            const messagesDiv = document.getElementById("messages");
            const p = document.createElement("p");
            p.textContent = username + ": " + input.value;
            messagesDiv.appendChild(p);
            input.value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    // Tavsiye fonksiyonu
    function submitSuggestion() {
        const textarea = document.getElementById("suggestionText");
        if(textarea.value.trim() !== "") {
            alert("Tavsiyeniz alındı: " + textarea.value);
            textarea.value = "";
        }
    }
</script>

</body>
</html>
